# Inspired from https://github.com/IAmStoxe/wirehole
version: '3.7'

networks:
  private_network:
    external:
      # Run `docker network create --subnet=10.2.0.0/24 wireguard` or
      # `create_wg_net.sh` to create the network
      name: wireguard

services:
  wireguard:
    image: ghcr.io/linuxserver/wireguard
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - PEERDNS=10.2.0.100 # Adguard
      - ALLOWEDIPS=10.2.0.0/24 # Allow local IPs (10.20.0.*)
    env_file: private/wg.env
    volumes:
      - ./data/wireguard:/config
      - /lib/modules:/lib/modules
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: always
    network_mode: "service:gluetun"

  unbound:
    image: qmcgaw/dns
    container_name: unbound
    env_file: private/qmc_unbound.env
    restart: always
    network_mode: "service:gluetun"

  adguard:
    image: adguard/adguardhome
    container_name: adguard
    volumes:
      - ./data/adguard/work:/opt/adguardhome/work
      - ./data/adguard/conf:/opt/adguardhome/conf
    restart: always
    networks:
      private_network:
        ipv4_address: 10.2.0.100

  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    env_file: private/gluetun.env
    volumes:
      - ./data/gluetun/post-rules.txt:/iptables/post-rules.txt
    ports:
      - 51820:51820/udp
    restart: always
    networks:
      private_network:
        ipv4_address: 10.2.0.3
